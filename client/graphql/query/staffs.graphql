query getStaffs {
  staffs {
    id
    name
    email
    icon
    createdAt
    updatedAt
  }
}

query getStaffsList($page: Int, $per: Int) {
  staffsList(page: $page, per: $per) {
    staffs {
      id
      name
      email
      icon
      createdAt
      updatedAt
    }
    pageInfo {
      currentPage
      limit
      pageCount
      recordCount
    }
  }
}

query getStaffById($id: ID!) {
  staff(id: $id) {
    id
    name
    email
    icon
    createdAt
    updatedAt
  }
}

query getStaffbyEmail($email: String!) {
  staffByEmail(email: $email) {
    id
    name
    email
    icon
    createdAt
    updatedAt
  }
}
